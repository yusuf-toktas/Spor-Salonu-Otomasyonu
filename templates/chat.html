{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">Chat with {{ other_user.username }}</div>
            <div class="card-body" style="height: 400px; overflow-y: scroll;">
                {% for msg in messages %}
                    <div class="mb-2 {% if msg.sender == user %}text-end{% endif %}">
                        <span class="badge {% if msg.sender == user %}bg-primary{% else %}bg-secondary{% endif %}">
                            {{ msg.content }}
                        </span>
                        <div class="text-muted small">{{ msg.timestamp|date:"H:i" }}</div>
                    </div>
                {% endfor %}
            </div>
            <div class="card-footer">
                <form method="post">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" name="content" class="form-control" placeholder="Type a message..." required>
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
